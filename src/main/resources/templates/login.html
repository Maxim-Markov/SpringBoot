<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="../static/css/signin.css" th:href="@{css/signin.css}" rel="stylesheet">
</head>
<body >
<main>
    <form class="form-signin container" th:method="post" th:action="@{/login}">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}" class="alert alert-error row">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-floating row" >
            <input type="text" id="username" class="form-control" name="username" placeholder="Name" required autofocus>
            <label for="username" class="sr-only">Name</label>
        </div>
        <div class="form-floating row">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
            <label for="password" class="sr-only">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <br>
        <div class="alert alert-error row">
            You can use next - name: user, password: user
        </div>
    </form>
</main>
</body>
