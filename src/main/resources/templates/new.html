<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<form name="myForm" th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" required>
    <br/>
    <label for="lastName">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName" required>
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email" required>
    <br/>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password" required>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" pattern="\s*1?\d{1,2}\s*" id="age" placeholder="correct format is a number up to 200" required>
    <br/>
    <label for="editRoles"></label>
    <select id="editRoles" name="roles" multiple size="2" required class="form-control form-control-sm">
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER">USER</option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
